name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            lab2dent/package-lock.json
            heliaer-demo/package-lock.json

      - name: Install lab2dent dependencies
        run: |
          cd lab2dent
          npm ci

      - name: Build lab2dent
        run: |
          cd lab2dent
          npm run build

      - name: Install heliaer-demo dependencies
        run: |
          cd heliaer-demo
          npm ci

      - name: Build heliaer-demo
        run: |
          cd heliaer-demo
          npm run build

      - name: Combine builds
        run: |
          mkdir -p _site
          cp -r lab2dent/out/* _site/
          mkdir -p _site/heliaer
          cp -r heliaer-demo/dist/* _site/heliaer/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4